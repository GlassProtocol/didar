syntax = "proto3";
package didar;
option go_package = "/;didar";

message profile {
    string display_name = 1;
    string description = 2;
    image profile_picture = 3;
}

message image {
    uint32 height = 1;
    uint32 width = 2;
    image_type image_type = 3;
    string source = 4;
}

enum image_type {
    JPEG = 0;
    PNG = 1;
    GIF = 2;
}